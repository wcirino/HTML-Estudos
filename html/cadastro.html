<html>
	<head>
		<meta charset="utf-8">
		<title>Clinica Medica - cadastro beneficiario</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/cadastro.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script  src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
	</head>
<body>
	<div class="container">
		<header>
			<nav>
				<div class="nav-container">
						<img id="logo" src="../img/icon-usuario2.png" alt="beneficarioCadastro">
					<!--<i class="fas fa-bars btn-menumobile"></i>-->
					<ul>
						<li><a href="#">Login</a></li>
						<li><a href="#">Cadastre-se</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</div>
			</nav>
		</header>
    </div>
    <div class="container-fluid h-100">
        <div>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                </div>
              </div>
        </div>
        <div class="row form-cadastro justify-content-center">
            <div class="col-10 align-self-center area-form">
                Area do formulario
              <!--Nome e sobrenome-->     
            <div class="row">  
              <div class="col">                            
                <div class="input-group mt-2">
                    <input type="text" class="form-control bg-light" placeholder="Primeiro nome">
                </div>
              </div>
              <div class="col">
                <div class="input-group mt-2">
                    <input type="text" class="form-control bg-light" placeholder="Sobrenome">
                </div>
              </div>
            </div>
                <!--CPF/CNPJ-->
                <div class="input-group mt-2">
                    <input type="text" class="form-control bg-light" placeholder="CPF/CNPJ">
                </div>
                  <!--RG-->
                <div class="input-group mt-2">
                    <input type="text" class="form-control bg-light" placeholder="RG">
                </div>
                  <!--Data nascimento-->
                <div class="input-group mt-2">
                    <input type="text" class="form-control bg-light" placeholder="Data Nascimento">
                </div>
                  <!--Estados e Cidade-->
                <div class="row">  
                    <div class="col-5">                            
                      <div class="input-group mt-2">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Estado</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="input-group mt-2">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Cidade</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                      </div>
                    </div>
                  </div>
                    <!--telefone-->
                  <div class="row">  
                    <div class="col-1">                            
                      <div class="input-group mt-2">
                        <label for="ddd"></label>
                        <input type="text" class="form-control" id="ddd" placeholder="DDD - 00">
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="input-group mt-2">
                        <label for="tel"></label>
                        <input type="text" class="form-control" id="tel" placeholder="Telefone 00000-0000">
                      </div>
                    </div>
                    <!--celular-->
                    <div class="row">  
                        <div class="col-1">                            
                          <div class="input-group mt-2">
                            <label for="ddd"></label>
                            <input type="text" class="form-control" id="ddd" placeholder="DDD 00">
                          </div>
                        </div>
                        <div class="col-5">
                          <div class="input-group mt-2">
                            <label for="tel"></label>
                            <input type="text" class="form-control" id="tel" placeholder="Celular 00000-0000">
                          </div>
                        </div>
                      </div>
                  </div>
                  <!--email-->
                  <div class="row">  
                    <div class="col">                            
                      <div class="input-group mt-2">
                          <input type="email" class="form-control bg-light" placeholder="@Email">
                      </div>
                    </div>
                  </div>
                <input type="button" value ="Enviar" class="btnw btn-info btn-block mt-2">
            </div>
        </div>
    </div>
</body>
</html>
